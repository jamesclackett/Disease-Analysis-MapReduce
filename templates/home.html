<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask App</title>
</head>
<body>
    <h1>Home Page</h1>
    <form method="post" action="/">
        <label for="st_var_mean">Short Term Variability (mean):</label>
        <input type="number" id="st_var_mean" name="st_var_mean" required><br>

        <label for="perc_time_abnormal_st_var">Short Term Variability (% time abnormal):</label>
        <input type="number" id="perc_time_abnormal_st_var" name="perc_time_abnormal_st_var" required><br>

        <label for="abnormal_st_var">Abnormal Short Term Variability:</label>
        <input type="number" id="abnormal_st_var" name="abnormal_st_var" required><br>

        <label for="hist_mean">Histogram (mean):</label>
        <input type="number" id="hist_mean" name="hist_mean" required><br>

        <label for="hist_var">Histogram (variance):</label>
        <input type="number" id="hist_var" name="hist_var" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
